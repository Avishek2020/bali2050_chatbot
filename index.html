<!DOCTYPE html>
<html>
<head>
  <title>Digital Bad Lippspringe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0f3;
      margin: 0;
      padding: 0;
    }

    #chatbox {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      height: 60px;
    }

    .header h1 {
      font-size: 24px;
      margin-top: 10px;
      color: #0d3b66;
    }

    #messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      background-color: #f9f9f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      border: 1px solid #ccc;
      vertical-align: top;
    }

    .user {
      background-color: #e0f7fa;
      color: #004d40;
    }

    .bot {
      background-color: #f1f8e9;
      color: #33691e;
    }

    #userInput {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #0d3b66;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #07416a;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="header">
      <img src="https://raw.githubusercontent.com/Avishek2020/bali2050_chatbot/refs/heads/main/images/dbl_logo.png" alt="Logo" />
      <h1>Digital Bad Lippspringe</h1>
    </div>

    <div id="messages"></div>

    <input id="userInput" type="text" placeholder="Type your question here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const msgBox = document.getElementById('messages');
      const userMsg = input.value;
      if (!userMsg) return;

      msgBox.innerHTML += `
        <table class="msg user">
          <tr><td><strong>You:</strong></td><td>${userMsg}</td></tr>
        </table><br/>
      `;
      input.value = "";

      try {
        const response = await fetch("https://bali2050-chatbot.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });

        const data = await response.json();

        msgBox.innerHTML += `
          <table class="msg bot">
            <tr><td><strong>Bot:</strong></td><td>${data.response.replace(/\n/g, "<br>")}</td></tr>
          </table><br/>
        `;
        msgBox.scrollTop = msgBox.scrollHeight;
      } catch (err) {
        msgBox.innerHTML += `
          <table class="msg bot">
            <tr><td><strong>Bot:</strong></td><td>Error: ${err.message}</td></tr>
          </table><br/>
        `;
      }
    }
  </script>
</body>
</html>
