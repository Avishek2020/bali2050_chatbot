<head>
  <title>Digital Bad Lippspringe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6f0f3;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chatbox {
      width: 95%;
      max-width: 800px;
      height: 95vh;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 60%;
      max-width: 180px;
      height: auto;
    }

    .header h1 {
      font-size: 24px;
      margin-top: 10px;
      color: #0d3b66;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      background-color: #f9f9f9;
    }

    .msg {
      margin-bottom: 10px;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: relative;
      font-size: 16px;
    }

    .user {
      background-color: #e0f7fa;
      color: #004d40;
      align-self: flex-end;
    }

    .bot {
      background-color: #f1f8e9;
      color: #33691e;
      align-self: flex-start;
    }

    .speak-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #555;
    }

    .speak-button:hover {
      color: #000;
    }

    #input-area {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      min-width: 0;
    }

    button {
      padding: 12px 16px;
      background-color: #0d3b66;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #07416a;
    }

    #micBtn {
      background-color: #ff5722;
    }

    #micBtn:hover {
      background-color: #e64a19;
    }

    /* ðŸ“± Responsive for mobile */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 20px;
      }

      #chatbox {
        padding: 10px;
      }

      #input-area {
        flex-direction: column;
        gap: 8px;
      }

      #userInput {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 14px;
        padding: 10px 14px;
        width: 100%;
      }

      .msg {
        font-size: 14px;
      }

      .speak-button {
        font-size: 16px;
        top: 6px;
        right: 6px;
      }
    }
  </style>
</head>
