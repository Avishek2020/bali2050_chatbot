<!DOCTYPE html>
<html>
<head>
  <title>Digital Bad Lippspringe</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6f0f3;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chatbox {
      width: 90%;
      max-width: 800px;
      height: 90%;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 60%;
      max-width: 200px;
      height: auto;
    }

    .header h1 {
      font-size: 26px;
      margin-top: 10px;
      color: #0d3b66;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      background-color: #f9f9f9;
    }

    .msg {
      margin-bottom: 10px;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .user {
      background-color: #e0f7fa;
      color: #004d40;
      align-self: flex-end;
    }

    .bot {
      background-color: #f1f8e9;
      color: #33691e;
      align-self: flex-start;
    }

    .speak-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #555;
    }

    .speak-button:hover {
      color: #000;
    }

    #input-area {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #0d3b66;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #07416a;
    }

    #micBtn {
      background-color: #ff5722;
    }

    #micBtn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="header">
      <img src="https://raw.githubusercontent.com/Avishek2020/bali2050_chatbot/refs/heads/main/images/dbl_logo.png" alt="Logo" />
      <h1>Digital Bad Lippspringe</h1>
    </div>

    <div id="messages"></div>

    <div id="input-area">
      <input id="userInput" type="text" placeholder="Type or speak your question..." />
      <button onclick="sendMessage()">Send</button>
      <button id="micBtn" onclick="startListening()">üéôÔ∏è</button>
    </div>
  </div>

  <script>
    // Load voices
    window.speechSynthesis.onvoiceschanged = () => {
      speechSynthesis.getVoices();
    };

    function detectLanguage(text) {
      return /[√§√∂√º√ü]|(\bder\b|\bdie\b|\bdas\b|\bein\b|\bist\b|\bund\b)/i.test(text) ? 'de-DE' : 'en-US';
    }

    function speakText(text) {
      const synth = window.speechSynthesis;
      if (!synth) return;

      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = detectLanguage(text);

      const voices = synth.getVoices();
      const voice = voices.find(v => v.lang === utter.lang);
      if (voice) utter.voice = voice;

      synth.speak(utter);
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const msgBox = document.getElementById('messages');
      const userMsg = input.value.trim();
      if (!userMsg) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'msg user';
      userDiv.innerHTML = `<strong>You:</strong><br>${userMsg}`;
      msgBox.appendChild(userDiv);
      input.value = "";

      try {
        const response = await fetch("https://bali2050-chatbot.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });

        const data = await response.json();
        const botText = data.response;

        const botDiv = document.createElement('div');
        botDiv.className = 'msg bot';
        botDiv.innerHTML = `
          <strong>Bali:</strong><br>${botText.replace(/\n/g, "<br>")}
          <button class="speak-button" onclick="speakText(\`${botText.replace(/`/g, "\\`").replace(/"/g, '\\"')}\`)">üîä</button>
        `;
        msgBox.appendChild(botDiv);
        msgBox.scrollTop = msgBox.scrollHeight;

        speakText(botText); // auto-read
      } catch (err) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'msg bot';
        errorDiv.innerHTML = `<strong>Bot:</strong><br>Error: ${err.message}`;
        msgBox.appendChild(errorDiv);
      }
    }

    // üéôÔ∏è Auto-language speech recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;

    function startListening() {
      if (!recognition) {
        alert("Speech Recognition not supported in this browser.");
        return;
      }

      recognition.lang = 'de-DE'; // default, will switch dynamically after speech
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const spokenText = event.results[0][0].transcript;
        const lang = detectLanguage(spokenText);
        recognition.lang = lang; // adjust for future
        document.getElementById('userInput').value = spokenText;
        speakText(spokenText); // Optional: repeat back what user said
      };

      recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
      };
    }

    document.getElementById('userInput').addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
